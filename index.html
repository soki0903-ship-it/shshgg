<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ШШГБ - Хууль, журам, стандартын сан</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-900 text-white p-4">
    <h1 class="text-xl font-semibold text-center">ШШГБ - Хууль, журам, стандартын сан</h1>
  </header>

  <main class="max-w-4xl mx-auto mt-6 p-4">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
      <input id="search" type="text" placeholder="Хайх үгээ бичнэ үү..." 
        class="border border-gray-300 p-2 rounded w-full sm:w-2/3 mb-2 sm:mb-0">
      <select id="category" class="border border-gray-300 p-2 rounded w-full sm:w-1/3">
        <option>Бүх төрөл</option>
        <option>Хууль</option>
        <option>Журам</option>
        <option>Дүрэм</option>
        <option>Стандарт</option>
      </select>
    </div>

    <section id="results" class="mt-6 space-y-3">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Шүүхийн шийдвэр гүйцэтгэх тухай хууль</h2>
        <p class="text-sm text-gray-500">Төрөл: Хууль | Хэлтэс: Нийтийн эрх зүй | Хүчинтэй: 2021.02.01</p>
        <a href="#" class="text-blue-600 underline">Баримт үзэх</a>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Хөдөлмөрийн дотоод журам</h2>
        <p class="text-sm text-gray-500">Төрөл: Журам | Хэлтэс: Хүний нөөц | Хүчинтэй: 2025.01.01</p>
        <a href="Хөдөлмөрийн дотоод журам 2025.pdf" 
           class="text-blue-600 underline" 
           target="_blank">
          Баримт үзэх
        </a>
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    © 2025 Шүүхийн шийдвэр гүйцэтгэх байгууллага
  </footer>
</body>
</html>
